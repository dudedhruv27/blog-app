<head>

<template id="welcome_template">
    <div class="background">
    <div class="container">

            <header style="margin: 0 auto; width: 100%; height: 40px; background-color: #fefefe; border-bottom: 1px solid grey;">
                <h4 style="font-family: sans-serif; text-align: center; padding: 5px; font-weight: 400;">Welcome To <span style="color: #bd2130; font-size: 26px; font-weight: bold;">Quora Blog App</span></h4>

        <div class="row">
            <div class="col-md col-lg">
                <div class="card" style="width: 18rem; border: 2px solid grey; padding: 10px; border-radius: 10px; margin: 30px auto;">
                    <div class="card-body">
                        <form onsubmit="javascript: signin(event)">
                            <div class="form-group">
                                <input type="email" class="form-control in" name="email" placeholder="email" />
                                <input type="password" class="form-control in" name="password" placeholder="password" />
                                <button type="submit" class="btn btn-danger btn-block" value="submit">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md col-lg">
                <div class="card" style="width: 18rem; border: 2px solid grey; padding: 10px; border-radius: 10px; margin: 0 auto;">
                    <div class="card-body">
                        <form onsubmit="javascript: signup(event)">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control in" placeholder="name" />
                                <input type="email" class="form-control in" name="email" placeholder="email" />
                                <input type="password" class="form-control in" name="password" placeholder="password" />
                                <button type="submit" class="btn btn-danger btn-block" name="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</template>
<template id="home_template">
    <div class="container">
        <div class="row">
            <header style="margin: 0 auto; width: 100%; height: 40px; background-color: #fefefe; border-bottom: 1px solid grey;">
                <h4 style="font-family: sans-serif; text-align: center; padding: 5px; font-weight: 400;">Welcome To <span style="color: #bd2130; font-size: 26px; font-weight: bold;">Quora Home</span></h4>
            </header>
        </div>
        <div class="row">
            <div class="col-md">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" style="margin-top: 10px;">
                    Create A New Question
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create New Question</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="javascript: createQuestion(event);">
                                    <input type="text" class="form-control in" name="title" placeholder="Enter title">
                                    <button name="submit" class="btn btn-danger" type="submit">Create Question</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <!-- <div id="questions"> -->
                    <div class="card" style="margin-top: 15px;">
                        <div class="card-header">
                            Questions
                        </div>
                        <div class="card-body">
                            <a><p class="card-text"><B>Ques: </B> Debate on who is the best footballer in world right now</p></a>
                            <a><p class="card-text"><B>Ques: </B> With supporting text below as a natural lead-in to additional content.</p></a>
                        </div>
                    </div>
               <!--  </div> -->
            </div>
        </div>
    </div>
</template>

            </header>
        </div>
        <div class="row">
            <div class="col-md">
                <a class="btn btn-danger" style="margin-top: 5px; color: white;" src="localhost:3000">
                    << Back</a> <div class="question_box">

                                    <button class="btn btn-danger btn-right" style="margin-top: 8px" name="submit" type="submit">Submit Answer</button>
